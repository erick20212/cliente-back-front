<p-toast></p-toast>

<p-card class="p-mb-4" header="GestiÃ³n de Clientes" styleClass="card-header">
  <div class="p-toolbar p-toolbar-group-left">
    <button pButton type="button" label="Nuevo Cliente" icon="pi pi-plus" class="p-button-primary" (click)="openNew()"></button>
  </div>
</p-card>

<p-card header="Listado de Clientes" styleClass="card-content">
  <p-table *ngIf="clientes && clientes.length > 0" [value]="clientes" class="custom-table" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th style="width: 8rem; text-align: center;">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td class="text-center">
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-sm p-mr-2" (click)="editCliente(cliente)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="deleteCliente(cliente)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p *ngIf="clientes.length === 0" class="no-data-message">No hay clientes para mostrar.</p>
</p-card>

<p-dialog [(visible)]="clienteDialog" [modal]="true" [style]="{width: '50vw'}" header="Detalles del Cliente" [closable]="false" styleClass="dialog">
  <div class="p-fluid">
    <div class="p-field p-mb-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="cliente.nombre" required placeholder="Ingrese el nombre" />
    </div>
    <div class="p-field p-mb-3">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" pInputText [(ngModel)]="cliente.apellido" required placeholder="Ingrese el apellido" />
    </div>
  </div>

  <p-footer>
    <button pButton type="button" label="Guardar" icon="pi pi-save" class="p-button-success" (click)="saveCliente()"></button>
    <button pButton type="button" label="Cancelar" icon="pi pi-times-circle" class="p-button-secondary" (click)="hideDialog()"></button>
  </p-footer>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
